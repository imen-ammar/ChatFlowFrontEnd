<div class="chat" *ngIf ="!messages">
    <h1>Veuillez séléctionner votre canal svp !</h1>
</div>



<div class="chat" *ngIf="messages">
  <div class="chat-header clearfix">
      <div class="row">
          <div class="col-lg-6">
              <div class="chat-about">
                  <h6 class="m-b-0">{{nomCanal}}</h6>
              </div>
          </div>
          <div class="col-lg-6 hidden-sm text-right">
              <a class="btn btn-outline-secondary" (click)="modifierCanal()"><app-icon-edit></app-icon-edit></a>
              <a class="btn btn-outline-secondary" (click)="supprimerCanal()"><app-icon-delete></app-icon-delete></a>
          </div>
      </div>
  </div>
  <div class="chat-history">
      <ul class="m-b-0">
          <li class="clearfix" *ngFor="let m of messages ">
              <div class="message-data">
                  <span class="message-data-time">{{m.time}}</span>
              </div>
              <div class="message my-message">{{m.contenu}}</div>
          </li>
      </ul>
  </div>
  <div class="chat-message clearfix">
      <div class="input-group mb-0">
          <div class="input-group-prepend" (click)="envoyerMessage(messagetext.value); messagetext.value='' ">
              <span class="input-group-text" style="border: 1px solid #ddd;background: #17a2b8;">✉️</span>
          </div>
          <input type="text" class="form-control" placeholder="Saisissez votre message ..." id="contenuMessage" #messagetext (keyup.enter)="envoyerMessage(messagetext.value);messagetext.value=''">
      </div>
  </div>
</div>
